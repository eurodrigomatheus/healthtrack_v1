        <div class="container-fluid">

                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>

                    <li class="nav-item">

    <div class="container">
        <div class="mt-4 mb-5 col-md-6 col-lg-6 col-xl-6 col-12 col-sm-12 justify-content-center mx-auto">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="insira seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="insira sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="mt-4 col-md-6 col-lg-6 col-xl-6 col-12 col-sm-12 justify-content-center mx-auto">

                <div class="col-12 mb-3 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <button class="btn btn-danger">
                        <i class="bi bi-google me-2"></i>
                        Login com o Google
                    </button>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <button class="btn btn-primary">
                        <i class="bi bi-facebook me-2"></i>
                        Login com o Facebook
                    </button>
                </div>
            </div>
        </div>
